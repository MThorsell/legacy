
<div id='createSession'>
  <h1>Create Session</h1>
  <form name="createSessionForm" ng-submit='createSession(session)'>
    <label>Topic </label>
    <input type='text' ng-model='session.topic' required>
    <br>
    <br>
    <label>Description </label>
    <input type='textarea' cols="40" rows="10" style="width:200px; height:50px;" ng-model='session.description' required>
    <br>
    <br>
    <label>Date </label>
    <input type='text' ng-model='session.date' required>
    <br>
    <br>
    <label>Time </label>
    <input type='text' ng-model='session.date' required>
    <br>
    <br>
    <button class="submit">Create session</button>
  </form>
</div>
