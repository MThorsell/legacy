
<div ng-app="myApp">
<div class="page-title"></div>
<div class="small-container" id='signup'>
  <h1 class="subhead">Sign Up</h1>
  <form name="signupForm" ng-submit='signup(user)'>
    <label>Name </label><br>
    <input type='text' ng-model='user.username' required>
    <br>
    <br>
    <label>Email </label><br>
    <input type='text' ng-model='user.email' required>
    <br>
    <br>
    <label>Password </label><br>
    <input type="password" ng-model='user.password' required><br>
    <br>
    <button class="submit">sign up</button>
  </form>
  <br>
  <br>
  <p>If you already have an account, <a href="#/signin">sign in</a> here.  
</div>
</div>
