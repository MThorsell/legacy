
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn it Now!</title>
  <link href='css/main.css' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
</head>

<body ng-app="myApp">
  <div class="container" ng-controller="mainController">
    <head class="mainHead">
      <h1 class="header">Learn it Now!</h1>
      <!-- <p>{{ hello }}</p> -->
      <!-- <p>{{ bye }}</p> -->
      <button class="signButton button">Sign in</button>
    </head>

    <div class="sessions">
      <!-- TODO: sort sessions by start time -->
      <ul class="session" ng-repeat="session in sessions">
      <li class="topic">{{session.topic}}</li>
        <li class="description">{{session.description}}</li>
        <li class="time">{{session.startTime}}</li>
        <li class="tutor"><span class="tutorName">Tutor: </span>{{session.username}}</li>
        <li class="hangout button"><a href="{{session.link}}">Join Hangout</a></li>
        <li class="register button" ng-if="session.status===true">Session Full</li>
        <li class="register button" ng-if="session.status===false">Register</li>
      </ul>
    </div>

  </div>
  <script src="app.js"></script>
  <script src="mainController.js"></script>
  <script src="mainFactory.js"></script>
</body>
</html>
