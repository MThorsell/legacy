
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Learn it Now!</title>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:400,300,500,600,700' rel='stylesheet' type='text/css'>
  <script src="https://simplewebrtc.com/latest-v2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
  <script src="https://js.braintreegateway.com/js/braintree-2.21.0.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel='stylesheet' type='text/css'>

</head>

<body ng-app="myApp" ng-controller="IndexController">

  <div class="container">
    <header class="mainHeader row">
      <div class="six columns">
        <h1 class="head"><a href="/#/"><img class="clock" src="images/clock.png">Learn it Now!</a></h1>
      </div>
      <div class="six columns">
        <a href="#/signin" class="nav" ng-show="!getLoggedIn()"><button>Sign In</button></a>
        <a href="#/siginout" class="nav" ng-show="getLoggedIn()" ng-click="signout()"><button>Sign Out</button></a>
        <a href="#/create" class="nav"><button>Create Session</button></a>
      </div>
    </header>

    <div ng-view></div>
  </div>

  <script src="app.js"></script>
  <script src="sessions/videoController.js"></script>
  <script src="createSession/sessionController.js"></script>
  <script src="auth/signinController.js"></script>
  <script src="auth/signupController.js"></script>
  <script src="indexController.js"></script>
  <script src="mainFactory.js"></script>
  <script src="sessionTiles/sessionTileController.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
  <script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>

</body>
</html>
