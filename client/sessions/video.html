<div class="session-live">
  <div class="row username-header white-text center">
    <div class="container">
        <h2>{{session.topic}}</h2>
        <p class="desc">{{session.description}}</p>
    </div>
  </div>
    <div class="row">
      <div class="container">
        <div class="col s12 l6">
          <div class="card round-bottom video-card">
          <div class="sessions-header round-top">
            <h4 class="video-header">{{session.me_id === session.UserId ? 'Student' : 'Sensei' }}</h4>
          </div>
          <div class="video">
            <div class="video" id="remote-video"></div>
          </div>
        </div>
        </div>
        <div class="col s12 l6">
          <div class="card round-bottom video-card">
            <div class="sessions-header round-top">
              <h4 class="video-header">{{session.me_id === session.UserId ? 'Sensei' : 'Student' }}</h4>
            </div>
            <div class="video">
              <video class="video" id="local-video"></video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
